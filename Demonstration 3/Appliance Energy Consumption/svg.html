<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3 Visualization: Bar, Scatter, 55-inch, and Spot Power Line Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    .chart-container {
      display: inline-block;
      border: 1px solid #ccc;
      background: white;
      margin: 25px;
      padding: 15px;
      border-radius: 10px;
    }
    h1 {
      color: green;
    }
    text {
      font-family: sans-serif;
    }
    .bar {
      fill: steelblue;
      transition: fill 0.3s;
    }
    .bar:hover {
      fill: #4682b4;
    }
    .line {
      fill: none;
      stroke-width: 2;
    }
    .grid line {
      stroke: #e0e0e0;
      stroke-opacity: 0.8;
      shape-rendering: crispEdges;
    }
  </style>
</head>

<body>
  <h1>My SVG House and Data Visualisations</h1>

  <!-- #1: Bar chart -->
  <div class="chart-container">
    <h2>TV Energy Consumption by Brand</h2>
    <svg id="bar-chart" width="600" height="300"></svg>
  </div>

  <!-- #2: Scatter plot -->
  <div class="chart-container">
    <h2>Energy Consumption vs Star Rating</h2>
    <svg id="scatter-chart" width="600" height="400"></svg>
  </div>

  <!-- #3: 55-inch TVs bar chart -->
  <div class="chart-container">
    <h2>Energy Consumption for 55-inch TVs by Screen Technology</h2>
    <svg id="bar-55inch" width="600" height="350"></svg>
  </div>

  <!-- #4: Line chart -->
  <div class="chart-container">
    <h2>Spot Power Prices (1998–2024)</h2>
    <svg id="line-chart" width="1000" height="600"></svg>
  </div>

  <script>
    // === #1: BAR CHART (by Brand) ===
    d3.csv("../assets/data/csvTV.csv", d => ({
      brand: d.Screen_Tech,
      count: +d["Min*(Avg_mode_power)"]
    })).then(data => {
      console.log("Loaded brand chart data:", data);
      createBrandBarChart(data);
    });

    function createBrandBarChart(data) {
      const svg = d3.select("#bar-chart");
      const margin = { top: 20, right: 30, bottom: 20, left: 100 };
      const width = 600 - margin.left - margin.right;
      const height = 300 - margin.top - margin.bottom;

      const g = svg.append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      const xScale = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.count)])
        .range([0, width]);

      const yScale = d3.scaleBand()
        .domain(data.map(d => d.brand))
        .range([0, height])
        .padding(0.2);

      g.selectAll(".bar")
        .data(data)
        .join("rect")
        .attr("class", "bar")
        .attr("x", 0)
        .attr("y", d => yScale(d.brand))
        .attr("width", d => xScale(d.count))
        .attr("height", yScale.bandwidth());

      g.selectAll(".label")
        .data(data)
        .join("text")
        .attr("x", d => xScale(d.count) + 5)
        .attr("y", d => yScale(d.brand) + yScale.bandwidth() / 1.5)
        .text(d => d.count)
        .style("font-size", "12px");

      g.append("g").call(d3.axisLeft(yScale));
    }


    // === #2: SCATTER PLOT (Energy vs Rating) ===
    d3.csv("../assets/data/Ex5_TV_energy.csv", d => ({
      brand: d.brand,
      energy: +d.energy_consumpt,
      rating: +d.star2
    })).then(data => {
      console.log("Loaded scatter data:", data);
      createScatterPlot(data);
    });

    function createScatterPlot(data) {
      const svgWidth = 600, svgHeight = 400;
      const margin = { top: 30, right: 30, bottom: 50, left: 60 };
      const width = svgWidth - margin.left - margin.right;
      const height = svgHeight - margin.top - margin.bottom;

      const svg = d3.select("#scatter-chart")
        .attr("width", svgWidth)
        .attr("height", svgHeight);

      const g = svg.append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      const xScale = d3.scaleLinear()
        .domain(d3.extent(data, d => d.energy))
        .nice()
        .range([0, width]);

      const yScale = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.rating)])
        .nice()
        .range([height, 0]);

      g.selectAll("circle")
        .data(data)
        .join("circle")
        .attr("cx", d => xScale(d.energy))
        .attr("cy", d => yScale(d.rating))
        .attr("r", 3)
        .attr("fill", "#3b82f6")
        .attr("opacity", 0.7);

      g.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(xScale).ticks(6));

      g.append("g").call(d3.axisLeft(yScale));

      g.append("text")
        .attr("x", width / 2)
        .attr("y", height + 40)
        .attr("text-anchor", "middle")
        .text("Energy Consumption (kWh)");

      g.append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", -height / 2)
        .attr("y", -45)
        .attr("text-anchor", "middle")
        .text("Star Rating");
    }


    // === #3: BAR CHART (55-inch TVs) ===
    d3.csv("../assets/data/Ex5_TV_energy_55inchtv_byScreenType.csv", d => ({
      screenTech: d["Screen_Tech"],
      avgEnergy: +d["Mean(Labelled energy consumption (kWh/year))"]
    })).then(data => {
      console.log("Loaded 55-inch chart data:", data);
      createBarChart55(data);
    });

    function createBarChart55(data) {
      const svg = d3.select("#bar-55inch");
      const margin = { top: 20, right: 30, bottom: 40, left: 100 };
      const width = 600 - margin.left - margin.right;
      const height = 350 - margin.top - margin.bottom;
      const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

      const xScale = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.avgEnergy)])
        .nice()
        .range([0, width]);

      const yScale = d3.scaleBand()
        .domain(data.map(d => d.screenTech))
        .range([0, height])
        .padding(0.2);

      g.selectAll(".bar")
        .data(data)
        .join("rect")
        .attr("class", "bar")
        .attr("y", d => yScale(d.screenTech))
        .attr("height", yScale.bandwidth())
        .attr("width", 0)
        .attr("fill", "#f97316")
        .transition()
        .duration(800)
        .attr("width", d => xScale(d.avgEnergy));

      g.selectAll(".label")
        .data(data)
        .join("text")
        .attr("x", d => xScale(d.avgEnergy) + 5)
        .attr("y", d => yScale(d.screenTech) + yScale.bandwidth() / 1.5)
        .text(d => d.avgEnergy.toFixed(1))
        .style("font-size", "12px");

      g.append("g").call(d3.axisLeft(yScale));
      g.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(xScale).ticks(5));

      g.append("text")
        .attr("x", width / 2)
        .attr("y", height + 35)
        .attr("text-anchor", "middle")
        .text("Average Energy Consumption (kWh/year)");
    }


    // === #4: LINE CHART (Spot Power Prices 1998–2024) ===
    d3.csv("../assets/data/Ex5_ARE_Spot_Prices.csv").then(data => {
      console.log("Loaded power price data:", data);
      createLineChart(data);
    });

    function createLineChart(data) {
      const svg = d3.select("#line-chart");
      const margin = { top: 60, right: 180, bottom: 60, left: 80 };
      const width = 1000 - margin.left - margin.right;
      const height = 600 - margin.top - margin.bottom;

      const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

      const years = data.map(d => +d.Year);
      const keys = Object.keys(data[0]).filter(k => k.includes("($ per megawatt hour)"));
      const color = d3.scaleOrdinal(d3.schemeCategory10);

      const xScale = d3.scaleLinear()
        .domain(d3.extent(years))
        .range([0, width]);

      const yScale = d3.scaleLinear()
        .domain([0, d3.max(data, d => d3.max(keys, k => +d[k] || 0))])
        .nice()
        .range([height, 0]);

      g.append("g")
        .attr("class", "grid")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(xScale).tickSize(-height).tickFormat(""));
      g.append("g")
        .attr("class", "grid")
        .call(d3.axisLeft(yScale).tickSize(-width).tickFormat(""));

      keys.forEach((key, i) => {
        g.append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", color(i))
          .attr("stroke-width", 2.5)
          .attr("d", d3.line()
            .x(d => xScale(+d.Year))
            .y(d => yScale(+d[key] || 0))
          );
      });

      g.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(xScale).tickFormat(d3.format("d")));
      g.append("g").call(d3.axisLeft(yScale));

      g.append("text")
        .attr("x", width / 2)
        .attr("y", height + 45)
        .attr("text-anchor", "middle")
        .style("font-size", "14px")
        .text("Year");

      g.append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", -height / 2)
        .attr("y", -60)
        .attr("text-anchor", "middle")
        .style("font-size", "14px")
        .text("Price ($/MWh)");

      g.append("text")
        .attr("x", width / 2)
        .attr("y", -25)
        .attr("text-anchor", "middle")
        .style("font-size", "20px")
        .style("font-weight", "bold")
        .text("Spot Power Prices by State (1998–2024)");

      const legend = g.append("g")
        .attr("transform", `translate(${width + 20}, 20)`);

      keys.forEach((key, i) => {
        legend.append("circle")
          .attr("cx", 0)
          .attr("cy", i * 22)
          .attr("r", 6)
          .style("fill", color(i));

        legend.append("text")
          .attr("x", 12)
          .attr("y", i * 22 + 4)
          .text(key.replace(" ($ per megawatt hour)", ""))
          .style("font-size", "13px");
      });
    }

  </script>
</body>
</html>
